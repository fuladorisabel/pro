<ion-header>

  <ion-toolbar>
  <ion-title>
      As características dos Pais
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
  <ion-label>Olhos do Pai</ion-label>
  <ion-select value="brown" okText="Ok" cancelText="voltar">

    <ion-select-option value="blonde">Castanho</ion-select-option>
    <ion-select-option value="black">Verde</ion-select-option>
  </ion-select>
  </ion-item>
  <ion-item>

    <ion-select-option value="blonde">Castanho</ion-select-option>
    <ion-select-option value="black">Verde</ion-select-option>
  </ion-select>
</ion-item>
<ion-item>
<ion-label>Cabelo do Pai</ion-label>
<ion-select value="brown" okText="Okay" cancelText="Dismiss">
  <ion-select-option value="brown">Loiro</ion-select-option>
  <ion-select-option value="blonde">Castanho</ion-select-option>

</ion-select>
</ion-item>

<ion-item>
<ion-label>Pele da Mãe</ion-label>
